<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Chicken count</title>
</head>
<body>

  <h1>Morning</h1>
  <div class="parent-container">

    <div id="MorningchickenCount">
      <div id="spicy" class="container">
        <div class="header">Spicy</div>
        <div class="counter">
          <input type="text" class="input-box-mor-spi" placeholder="Input 1" value="2">
          <span class="input-label">x100</span>
        </div>
        <div class="counter">
          <input type="text" class="input-box-mor-spi" placeholder="Input 2" value="2">
          <span class="input-label">x10</span>
        </div>
        <div class="counter">
          <input type="text" class="input-box-mor-spi" placeholder="Input 3" value="2">
          <span class="input-label">x1</span>
        </div>
        <div class="result">
          <div class="result-text">0</div>
          <div class="result-label">Result</div>
        </div>
      </div>
      <div id="classic" class="container">
        <div class="header">Classic</div>
        <div class="counter">
          <input type="text" class="input-box-mor-cla" placeholder="Input 1" value="2">
          <span class="input-label">x100</span>
        </div>
        <div class="counter">
          <input type="text" class="input-box-mor-cla" placeholder="Input 2" value="2">
          <span class="input-label">x10</span>
        </div>
        <div class="counter">
          <input type="text" class="input-box-mor-cla" placeholder="Input 3" value="2">
          <span class="input-label">x1</span>
        </div>
        <div class="result">
          <div class="result-text">0</div>
          <div class="result-label">Result</div>
        </div>
      </div>
      <div id="grill" class="container">
        <div class="header">Grill</div>
        <div class="counter">
          <input type="text" class="input-box-mor-gril" placeholder="Input 1" value="2">
          <span class="input-label">x100</span>
        </div>
        <div class="counter">
          <input type="text" class="input-box-mor-gril" placeholder="Input 2" value="2">
          <span class="input-label">x10</span>
        </div>
        <div class="counter">
          <input type="text" class="input-box-mor-gril" placeholder="Input 3" value="2">
          <span class="input-label">x1</span>
        </div>
        <div class="result">
          <div class="result-text">0</div>
          <div class="result-label">Result</div>
        </div>
      </div>
    

    
      <div id="nug" class="container">
        <div class="header">Nuggets</div>
        <div class="counter">
          <input type="text" class="input-box-mor-nug" placeholder="Input 1" value="2">
          <span class="input-label">x760</span>
        </div>
        <div class="counter">
          <input type="text" class="input-box-mor-nug" placeholder="Input 2" value="2">
          <span class="input-label">x38</span>
        </div>
        <div class="counter">
          <input type="text" class="input-box-mor-nug" placeholder="Input 3" value="2">
          <span class="input-label">x1</span>
        </div>
        <div class="result">
          <div class="result-text">0</div>
          <div class="result-label">Result</div>
        </div>
      </div>
      <div id="strips" class="container">
        <div class="header">Strips</div>
        <div class="counter">
          <input type="text" class="input-box-mor-stri" placeholder="Input 1" value="2">
          <span class="input-label">x252</span>
        </div>
        <div class="counter">
          <input type="text" class="input-box-mor-stri" placeholder="Input 2" value="2">
          <span class="input-label">x18</span>
        </div>
        <div class="counter">
          <input type="text" class="input-box-mor-stri" placeholder="Input 3" value="2">
          <span class="input-label">x1</span>
        </div>
        <div class="result">
          <div class="result-text">0</div>
          <div class="result-label">Result</div>
        </div>
      </div>
      
    
    </div>

    <button class="center-button" onclick="calculateResults('MorningchickenCount')">Calculate</button>

  </div>
  <h1>Night</h1>
  <div class="parent-container">

    <div id="NightchickenCount">
      <div class="spicy container">
        <div class="header">Spicy</div>
        <div class="counter">
          <input type="text" class="input-box-nig-spi" placeholder="Input 1" value="2">
          <span class="input-label">x100</span>
        </div>
        <div class="counter">
          <input type="text" class="input-box-nig-spi" placeholder="Input 2" value="2">
          <span class="input-label">x10</span>
        </div>
        <div class="counter">
          <input type="text" class="input-box-nig-spi" placeholder="Input 3" value="2">
          <span class="input-label">x1</span>
        </div>
        <div class="result">
          <div class="result-text">0</div>
          <div class="result-label">Result</div>
        </div>
      </div>
      <div class="classic container">
        <div class="header">Classic</div>
        <div class="counter">
          <input type="text" class="input-box-nig-cla" placeholder="Input 1" value="2">
          <span class="input-label">x100</span>
        </div>
        <div class="counter">
          <input type="text" class="input-box-nig-cla" placeholder="Input 2" value="2">
          <span class="input-label">x10</span>
        </div>
        <div class="counter">
          <input type="text" class="input-box-nig-cla" placeholder="Input 3" value="2">
          <span class="input-label">x1</span>
        </div>
        <div class="result">
          <div class="result-text">0</div>
          <div class="result-label">Result</div>
        </div>
      </div>
      <div class="grill container">
        <div class="header">Grill</div>
        <div class="counter">
          <input type="text" class="input-box-nig-gril" placeholder="Input 1" value="2">
          <span class="input-label">x100</span>
        </div>
        <div class="counter">
          <input type="text" class="input-box-nig-gril" placeholder="Input 2" value="2">
          <span class="input-label">x10</span>
        </div>
        <div class="counter">
          <input type="text" class="input-box-nig-gril" placeholder="Input 3" value="2">
          <span class="input-label">x1</span>
        </div>
        <div class="result">
          <div class="result-text">0</div>
          <div class="result-label">Result</div>
        </div>
      </div>
      
        <div id="nug" class="container">
          <div class="header">Nuggets</div>
          <div class="counter">
            <input type="text" class="input-box-nig-nug" placeholder="Input 1" value="2">
            <span class="input-label">x760</span>
          </div>
          <div class="counter">
            <input type="text" class="input-box-nig-nug" placeholder="Input 2" value="2">
            <span class="input-label">x38</span>
          </div>
          <div class="counter">
            <input type="text" class="input-box-nig-nug" placeholder="Input 3" value="2">
            <span class="input-label">x1</span>
          </div>
          <div class="result">
            <div class="result-text">0</div>
            <div class="result-label">Result</div>
          </div>
        </div>
        <div id="strips" class="container">
          <div class="header">Strips</div>
          <div class="counter">
            <input type="text" class="input-box-nig-stri" placeholder="Input 1" value="2">
            <span class="input-label">x252</span>
          </div>
          <div class="counter">
            <input type="text" class="input-box-nig-stri" placeholder="Input 2" value="2">
            <span class="input-label">x18</span>
          </div>
          <div class="counter">
            <input type="text" class="input-box-nig-stri" placeholder="Input 3" value="2">
            <span class="input-label">x1</span>
          </div>
          <div class="result">
            <div class="result-text">0</div>
            <div class="result-label">Result</div>
          </div>
        </div>
        
      
    </div>

    <button class="center-button" onclick="calculateResults('NightchickenCount')">Calculate</button>

  </div>
 
  <script src="script.js"></script>
</body>
</html>
